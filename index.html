<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EMPLOYEE ID CARD</title>

<style>
* {
  box-sizing: border-box;
  -webkit-print-color-adjust: exact;
  print-color-adjust: exact;
}

body {
  margin: 0;
  background:#f0f3f7;
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
  align-items:center;
  padding:20px;
  font-family: Arial, sans-serif;
}

/* CARD */
.card {
  width: 54mm;
  height: 85.6mm;
  background: #ffffff;
  position: relative;
  overflow: hidden;
  border-left: 0.8mm solid #7b1e1e;
  border-right: 0.8mm solid #7b1e1e;
}

/* HEADER */
.header {
  background: #7b1e1e;
  color: #ffffff;
  padding: 0.12in;
  text-align: center;
  font-weight: bold;
  font-size: .18in;
}

.header.thin {
  background: #2c2c2c;
  color: #ffffff;
  padding: 0.07in;
  font-size: .1in;
  font-weight: normal;
}

/* FOOTER */
.footer {
  position:absolute;
  left:0;
  right:0;
  bottom:0;
  background:#7b1e1e;
  color:#ffffff;
  padding: 0.07in;
  text-align:center;
  font-size: .09in;
  font-weight:bold;
}

.footer.back-footer {
  background:#2c2c2c;
  color:#ffffff;
  padding: 0.04in;
  font-size: .075in;
  font-weight: normal;
}

/* FRONT BODY */
.body {
  padding: 0.10in 0.14in 0.12in;
}

.grid {
  display:grid;
  grid-template-columns: 0.9in 1fr;
  gap: 0.08in;
}

.photo {
  width: 100%;
  aspect-ratio: 3 / 4;
  background: #EAEAEA;
  padding: 6px 3px;
}

.photo img {
  width:100%;
  height:100%;
  object-fit:cover;
}

.barcode {
  margin-top: 0.04in;
}

.barcode img {
  max-width: 1.0in;
  max-height: 0.3in;
}

.label {
  font-size: .08in;
  color:#555;
}

.value {
  font-size: .11in;
  font-weight: bold;
}

.pair {
  margin: .035in 0;
}

.bottom {
  margin-top: 0.08in;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.company {
  text-align:center;
  width: 1.0in;
}

.company img {
  max-width: 0.6in;
}

.company .name {
  font-size: .095in;
  font-weight: bold;
}

/* ðŸ”´ DIVIDER COLOR CHANGED HERE */
.divider {
  width: 1px;
  background: #7b1e1e; /* theme matching maroon */
  height: 0.75in;
}

.qr img {
  max-width: 0.65in;
}

/* BACK BODY */
.back-body {
  height: calc(85.6mm - 1.25in);
  padding: 0.14in;
  text-align: center;
  font-size: .1in;
  position: relative;
  z-index: 2;
}

/* WATERMARK */
.watermark {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1;
  pointer-events: none;
}

.watermark img {
  max-width: 70%;
  opacity: 0.12;
}

/* BACK TEXT */
.back-pair {
  margin-bottom: 0.06in;
}

.back-label {
  font-size: .085in;
}

.back-value {
  font-size: .1in;
  font-weight: bold;
  margin-top: 2px;
}

/* SIGNATURES */
.signatures {
  position: absolute;
  left: 0.14in;
  right: 0.14in;
  bottom: 0.42in;
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  gap: 10px;
  z-index: 3;
}

.signature-box {
  width: 48%;
  text-align: center;
}

.signature-box img {
  max-width: 100%;
  max-height: 0.30in;
  margin-bottom: -4px;
}

.signature-label {
  margin-top: 4px;
  font-size: .08in;
  font-weight: bold;
}

/* PRINT */
@page {
  size: A4;
  margin: 20mm;
}
</style>
</head>
